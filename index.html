<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-grid</title>
    <link rel="stylesheet" href="/ecommerce-grid/assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        
        <header class="header">
            <h1>Tienda Online</h1>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Ofertas</a>
                <a href="#">Contacto</a>
            </nav>
        </header>
    <aside class="sidebar">
            <h3>Categorías</h3>
            <ul>
                <li>Tecnología (10)</li>
                <li>Hogar (5)</li>
                <li>Ropa (20)</li>
                <li>Deportes (8)</li>
            </ul>
        </aside>

        <main class="main-content">
            
            <article class="product-card">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Cámara" class="product-img">
                <div class="card-info">
                    <h4>Cámara Reflex</h4>
                    <p>$450.000</p>
                    <button>Comprar</button>
                </div>
            </article>

            <article class="product-card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Zapatillas" class="product-img">
                <div class="card-info">
                    <h4>Zapatillas Nike</h4>
                    <p>$89.990</p>
                    <button>Comprar</button>
                </div>
            </article>

            <article class="product-card">
                <img src="https://images.unsplash.com/photo-1507473888900-52e1adad5481?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Lámpara" class="product-img">
                <div class="card-info">
                    <h4>Lámpara Hogar</h4>
                    <p>$25.000</p>
                    <button>Comprar</button>
                </div>
            </article>

            <article class="product-card">
                <img src="https://images.unsplash.com/photo-1579952363873-27f3bade9f55?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Balón" class="product-img">
                <div class="card-info">
                    <h4>Balón Fútbol</h4>
                    <p>$15.990</p>
                    <button>Comprar</button>
                </div>
            </article>

             <article class="product-card">
                <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Reloj" class="product-img">
                <div class="card-info">
                    <h4>Reloj Smart</h4>
                    <p>$120.000</p>
                    <button>Comprar</button>
                </div>
            </article>

        </main>
        <footer class="footer">
            <p>Desafío Latam - E-commerce 2025</p>
        </footer>

    </div>
</body>
</html>
